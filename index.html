<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <section class="content">
        <div class="logo">there’s a <i class="coloredText">new way</i> there</div>
        <div class="image"></div>
        <div class="text">Join us in shaping​ the <br>
           <i class="coloredText">new way</i> ​to build exceptional digital  <br>experiences.</div>
      </section>
      <section class="form">
        <div class="social">
          <div class="title">Getting Started</div>
          <div class="question">
            Already have an account? <br />
            <span>Sign In</span>
          </div>
          <div class="btn">
            <div class="btn-1">
              <img
                src="http://img.icons8.com/?size=30&id=17949&format=png&color=000000"
                alt=""
              />Sign Up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/?size=30&id=13930&format=png&color=#0A66C2"
                alt=""
              />Sign Up
            </div>
          </div>
          <div class="or">Or</div>
        </div>
        <form id="form-main">
          <div>
            <label for="username">Name</label>
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
            />
            <i class="fa-regular fa-circle-check success-icon"></i>
            <i class="fa-solid fa-circle-exclamation failure-icon"></i>
            <div class="error"></div>
          </div>
          <div>
            <label for="email">Email</label>
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <i class="fa-regular fa-circle-check success-icon"></i>
            <i class="fa-solid fa-circle-exclamation failure-icon"></i>
            <div class="error"></div>
          </div>
          <div>
            <label for="password">Passkey</label>
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <i class="fa-regular fa-circle-check success-icon"></i>
            <i class="fa-solid fa-circle-exclamation failure-icon"></i>
            <div class="error"></div>
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
